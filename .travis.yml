language: c++
sudo: required

matrix:
  fast_finish: true
  include:
  - env:
    - 'PLATFORM="Alpine 3.10"'
    - 'SH="docker exec -t build-image bash -c"'
    services: docker
    before_install:
    - mkdir build
    - sudo chown 100:101 build
    - docker run -d --name build-image -u build -v $(pwd):/home/build/grapenlp-core -w /home/build/grapenlp-core grapenlp/core-build-alpine:3.10 tail -f /dev/null
    - docker ps -a
    script: $SH "delivery/scripts/build.sh release"

